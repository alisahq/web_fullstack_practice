<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- <style type="text/css"> -->
		<!-- .bin-danger{ -->
			<!-- background:organge; -->
		<!-- } -->
	<!-- </style> -->
</head>
<body>
	<div class="container">
		<!-- container class has margin over -->
		<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p> anything whatever</p>
		<button class="btn btn-success btn-xl">hi there</button>
		<!-- jumbotron takes into 100% of what's inside of it. -->
		</div>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-danger btn-xs">CLICK ME!</button>
		<button class="btn btn-success btn-xs active">CLICK ME!</button>
		<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>	
		<form class="form-horizontal">
		  <div class="form-group">
		  	<!-- form group optimize the space -->
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		      <!-- form-control makes the form to the normal default form appear -->
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		    <!-- helper-block:help some hints -->
		  </div>
		</form>
		<!-- inline bootstrap -->
		<!-- form-inline controls the inline form -->
		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon">$</div>
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
		      <div class="input-group-addon">.00</div>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>
	</div>


</body>
</html>
